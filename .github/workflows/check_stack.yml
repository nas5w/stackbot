on:
  workflow_dispatch:
  schedule:
    - cron: "15 15 * * 1-5"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "17"
      - name: StackBot Magic
        env:
          TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          CHANNEL: "954913555143090179"
          TAG: javascript
        run: |
          npm i 
          node index.mjs
